<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title">Create new car</h4>
    </div>

    <div class="modal-body">
        <form [formGroup]="form">
            <div class="form-row">
                <label>Make</label>
                <input type="text" formControlName="make" id="make">
            </div>

            <div class="form-row">
                <label>Model</label>
                <input type="text" formControlName="model" id="model">
            </div>

            <div class="form-row">
                <label>Milage</label>
                <input type="text" formControlName="milage" id="milage">
            </div>

            <div class="form-row">
                <label>VIN code</label>
                <input type="text" formControlName="vin" id="vin">
            </div>
        </form>
    </div>

    <div class="button-container">
        <button (click)="close()" style="background-color: rgb(255, 117, 117)">Close</button>
        <Button (click)="submit()" style="background-color: rgb(154, 255, 154)" [disabled]="!form.valid">Save</Button>
    </div>
</div>
